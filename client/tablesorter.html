<head>
  <title>minimongo-table</title>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Minimongo Table</a>
    </div>
    <ul class="nav navbar-nav pull-right">
      <li>
        <a href="http://github.com/awatson1978/minimongo-table"><i class="fa fa-github"></i> get the code</a>
      </li>
    </ul>
  </nav>
  <div class="container navbar-offset">
    {{> miniMongoTable}}
  </div>
  <nav class="navbar navbar-default navbar-fixed-bottom">
    <ul class="nav navbar-nav">
      <!-- <li><a href="#">Action</a></li> -->
    </ul>
  </nav>
</body>

<template name="miniMongoTable">
      <div class="row">
        <div class="col col-md-6">
          <input id="searchInput" type="text" class="form-control" placeholder="search..." />
        </div>
        <div class="centered col col-md-6">
          <div class="pull-right btn-group">
            <button id="twentyButton" class="{{isTwentyActive}} btn btn-default">20</button>
            <button id="fiftyButton" class="{{isFiftyActive}} btn btn-default">50</button>
            <button id="hundredButton" class="{{isHundredActive}} btn btn-default">100</button>
          </div>
        </div>
      </div>
    <hr>

    <table id="example" class=" table table-striped tablesorter">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Company</th>
          <th>Zip</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        {{#each customersList}}
          <tr>
            <td>{{FirstName}}</td>
            <td>{{LastName}}</td>
            <td>{{Company}}</td>
            <td>{{Zip}}</td>
            <td>{{Email}}</td>
          </tr>
        {{/each}}
      </tbody>
    </table>
    <hr>

    <div class="btn-group">
      {{#each paginationButtonList }}
        {{> paginationButton }}
      {{/each}}
    </div>
</template>

<template name="paginationButton">
  <button id="pagination-btn-{{index}}" class="{{pageActive}} pagination-btn btn btn-default">{{getPage}}</button>
</template>
